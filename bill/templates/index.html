{% block content2 %}
<style>
  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: bold;
    color: #333;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
  }

  .form-control:focus {
    border-color: #007bff;
    outline: none;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <h3 class="mb-4">To:</h3>
  <form action="{% url 'customer_details' %}" method="GET">
    <div class="form-group">
      <label for="customerSelect" class="form-label">Select Customer:</label>
      <select class="form-control" name="customer_id" id="customerSelect">
        <option selected disabled>----Select Customer----</option>
        {% for c in customer %}
          <option value="{{ c.id }}">{{ c.to_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="productInput" class="form-label">Product:</label>
      <input type="text" class="form-control" id="productInput" name="product">
    </div>
    <div class="form-group">
      <label for="weightInput" class="form-label">Weight:</label>
      <input type="number" class="form-control" id="weightInput" name="weight">
    </div>
    <div class="form-group">
      <label for="gstInput" class="form-label">GST %:</label>
      <input type="number" class="form-control" id="gstInput" name="gst">
    </div>
    <div class="form-group">
      <label for="rateInput" class="form-label">Rate:</label>
      <input type="number" class="form-control" id="rateInput" name="rate">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
